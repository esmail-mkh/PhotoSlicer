name: Build EXE & Create Release

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # ۱. Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ۲. نصب Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ۳. نصب وابستگی‌ها
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      # ۴. خواندن متغیر VERSION از main.py
      - name: Extract Version
        id: get_version
        run: |
          $version = Select-String -Pattern 'VERSION\s*=\s*"(.*?)"' -Path "./main.py" | ForEach-Object { $_.Matches.Groups[1].Value }
          Write-Host "Detected version: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      # ۴.۵. ذخیره ورژن به عنوان artifact
      - name: Save version as artifact
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: |
            ${{ steps.get_version.outputs.version }}

      # ۵. ساخت فایل EXE با PyInstaller
      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon "./assets/icon.ico" --name "PhotoSlicer v${{ steps.get_version.outputs.version }}" --add-data "engine.py;." --add-data "./assets;assets/" "./main.py"
      
      # ۶. ذخیره EXE به Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: photo_slicer_build
          path: ./dist/

  release:
    needs: build
    runs-on: windows-latest
    steps:
      # ۰.۵. دانلود ورژن از artifact
      - name: Download version artifact
        uses: actions/download-artifact@v4
        with:
          name: version
          path: version

      # ۰.۶. خواندن ورژن از فایل
      - name: Read version from file
        id: read_version
        run: |
          $version = Get-Content -Path "./version/*"
          echo "version=$version" >> $GITHUB_OUTPUT

      # ۷. Create GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.read_version.outputs.version }}
          release_name: Release v${{ steps.read_version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ۷.۵. دانلود فایل EXE از artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: photo_slicer_build
          path: ./dist/

      # ۸. Upload فایل EXE به Release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/PhotoSlicer v${{ steps.read_version.outputs.version }}.exe
          asset_name: PhotoSlicer-v${{ steps.read_version.outputs.version }}-windows-x64.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
